<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline dan superscript</title>
</head>
<body>
        <!-- paragraf <p> -->
        <!-- untuk menjadikan teks bold/tebal gunakan <b>   -->
        <!--untuk menjadikan teks italic/miring gunakan <i>   -->
            <!-- untuk menjadikan teks  -->
        <p>
          Nama teman saya adaalah <b>Juki</b>, <u>sedang makan gedang</u> di <i>Jogja</i>
        </p>

        <!--superscript <sub> dan subscript <sub>-->
        <p>Menurut Eistein rumus relativitas energi adalah E=MC<sub>2</sub>. lalu, Carbon diosida adalah CO<sub>2</sub></p>
</body>
</html>
