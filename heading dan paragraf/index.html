<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading dan paragraf</title>
  </head>
  <body>
    <!-- heading -->
    <h1>ini adalah heading1</h1>
    <h2>ini adalah heading2</h2>
    <h3>ini adalah heading3</h3>
    <h6>ini adalah heading6</h6>

    <!-- paragraf <p> -->
    <!-- untuk menjadikan teks bold/tebal gunakan <b>   -->
    <!--untuk menjadikan teks italic/miring gunakan <i>   -->
    <p>
      Nama teman saya adaalah <b>Raja</b>, tinggal dan mondok di <i>Jogja</i>
    </p>
  </body>
</html>
